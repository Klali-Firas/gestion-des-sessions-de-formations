<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>CIN</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let formateur of formateurs" role="button"
            (click)="navigateToCandiatDetails(formateur.id!.toString())">
            <td>{{formateur.cin}}</td>
            <td> {{formateur.nom +" "+formateur.prenom}} </td>
            <td> {{formateur.email}} </td>
        </tr>
    </tbody>
</table>
