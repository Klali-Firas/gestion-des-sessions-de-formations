<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>CIN</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let candidat of candidats" role="button"
            (click)="navigateToCandiatDetails(candidat.id!.toString())">
            <td>{{candidat.cin}}</td>
            <td> {{candidat.nom +" "+candidat.prenom}} </td>
            <td> {{candidat.email}} </td>
        </tr>
    </tbody>
</table>
